<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		
		<title>Scripify</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">

		<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#2d89ef">
		<meta name="theme-color" content="#ffffff">
		
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"/>
		<script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		
		<link rel="stylesheet" href="./index.css">
		<script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
	</head>
	
	<body class="mdc-typography">
		<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
		  <div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
			  <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
			  <span class="mdc-top-app-bar__title">Scripify</span>
			</section>
		  </div>
		</header>
		
		<div class="mdc-top-app-bar--fixed-adjust">
			<form>
				<fieldset>
					<legend class="mdc-typography--headline6">Basic Info</legend>
					
					<div class="mdc-layout-grid">
						<div class="mdc-layout-grid__inner">
							<div class="mdc-text-field mdc-text-field--with-leading-icon mdc-layout-grid__cell mdc-layout-grid__cell--span-6" id="patients_name">
								<i class="material-icons mdc-text-field__icon" tabindex="0" role="button">person</i>
								<input type="text" class="mdc-text-field__input" id="input-patients_name" name="patients_name"/>
								<label class="mdc-floating-label" for="input-patients_name">Patient's Name</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-text-field--with-leading-icon mdc-layout-grid__cell mdc-layout-grid__cell--span-2" id="dob">
								<i class="material-icons mdc-text-field__icon" tabindex="0" role="button">cake</i>
								<input type="text" class="mdc-text-field__input" id="input-dob" name="dob"/>
								<label class="mdc-floating-label" for="input-dob">Date of Birth</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-text-field--with-leading-icon mdc-layout-grid__cell mdc-layout-grid__cell--span-4" id="phone">
								<i class="material-icons mdc-text-field__icon" tabindex="0" role="button">phone</i>
								<input type="text" class="mdc-text-field__input" id="input-phone" name="phone"/>
								<label class="mdc-floating-label" for="input-phone">Phone Number</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-text-field--with-leading-icon mdc-layout-grid__cell mdc-layout-grid__cell--span-6" id="address">
								<i class="material-icons mdc-text-field__icon" tabindex="0" role="button">place</i>
								<input type="text" class="mdc-text-field__input" id="input-address" name="address"/>
								<label class="mdc-floating-label" for="input-address">Address</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2" id="city">
								<input type="text" class="mdc-text-field__input" id="input-city" name="city"/>
								<label class="mdc-floating-label" for="input-city">City</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2" id="state">
								<input type="text" class="mdc-text-field__input" id="input-phone" name="state"/>
								<label class="mdc-floating-label" for="input-state">State</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2" id="zip_code">
								<input type="text" class="mdc-text-field__input" id="input-zip_code" name="zip_"/>
								<label class="mdc-floating-label" for="input-zip_code">Zip</label>
								<div class="mdc-line-ripple"></div>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
</html>
