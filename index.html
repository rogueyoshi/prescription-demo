<!doctype html>
<!-- TODO: use deferred loading !-->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		
		<title>Scripify</title>
		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="mobile-web-app-capable" content="yes">

		<link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
		<link rel="manifest" href="./site.webmanifest">
		<link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
		<meta name="msapplication-TileColor" content="#2d89ef">
		<meta name="theme-color" content="#ffffff">
		
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"/>
		<script type="text/javascript" src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	</head>
	
	<style>
		body {
		  margin: 0;
		}
	</style>
	
	<body class="mdc-typography">
		<header class="mdc-top-app-bar mdc-top-app-bar--fixed">
		  <div class="mdc-top-app-bar__row">
			<section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
			  <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
			  <span class="mdc-top-app-bar__title">Scripify</span>
			</section>
		  </div>
		</header>
		
		<div class="mdc-top-app-bar--fixed-adjust">
			<form>
				<fieldset>
					<legend class="mdc-typography--headline6">Basic Info</legend>
					
					<div class="mdc-layout-grid">
						<div class="mdc-layout-grid__inner">
							<div class="mdc-text-field mdc-text-field--with-leading-icon mdc-layout-grid__cell mdc-layout-grid__cell--span-3" id="first_name">
								<i class="material-icons mdc-text-field__icon" tabindex="0" role="button">person</i>
								<input type="text" class="mdc-text-field__input" id="input-first_name" name="first_name"/>
								<label class="mdc-floating-label" for="input-first_name">First Name</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-3" id="last_name">
								<input type="text" class="mdc-text-field__input" id="input-last_name" name="last_name"/>
								<label class="mdc-floating-label" for="input-last_name">Last Name</label>
								<div class="mdc-line-ripple"></div>
							</div>

							<div class="mdc-text-field mdc-text-field--with-leading-icon mdc-layout-grid__cell mdc-layout-grid__cell--span-2" id="dob">
								<i class="material-icons mdc-text-field__icon" tabindex="0" role="button">cake</i>
								<input type="text" class="mdc-text-field__input" id="input-dob" name="dob"/>
								<label class="mdc-floating-label" for="input-dob">Date of Birth</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-text-field--with-leading-icon mdc-layout-grid__cell mdc-layout-grid__cell--span-4" id="phone">
								<i class="material-icons mdc-text-field__icon" tabindex="0" role="button">phone</i>
								<input type="text" class="mdc-text-field__input" id="input-phone" name="phone"/>
								<label class="mdc-floating-label" for="input-phone">Phone Number</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-text-field--with-leading-icon mdc-layout-grid__cell mdc-layout-grid__cell--span-6" id="address">
								<i class="material-icons mdc-text-field__icon" tabindex="0" role="button">place</i>
								<input type="text" class="mdc-text-field__input" id="input-address" name="address"/>
								<label class="mdc-floating-label" for="input-address">Address</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2" id="city">
								<input type="text" class="mdc-text-field__input" id="input-city" name="city"/>
								<label class="mdc-floating-label" for="input-city">City</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2" id="state">
								<input type="text" class="mdc-text-field__input" id="input-phone" name="state"/>
								<label class="mdc-floating-label" for="input-state">State</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-2" id="zip_code">
								<input type="text" class="mdc-text-field__input" id="input-zip_code" name="zip_code"/>
								<label class="mdc-floating-label" for="input-zip_code">Zip Code</label>
								<div class="mdc-line-ripple"></div>
							</div>
							
							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-4" id="zip_code">
								<input type="text" class="mdc-text-field__input" id="input-zip_code" name="zip_code"/>
								<label class="mdc-floating-label" for="input-zip_code">Insurance Carrier</label>
								<div class="mdc-line-ripple"></div>
							</div>

							<div class="mdc-form-field mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
								<span class="mdc-typography--subtitle1">Type</span>
								<div class="mdc-radio">
									<input class="mdc-radio__native-control" type="radio" id="radio-type_auto" name="type_auto" checked>
									<div class="mdc-radio__background">
									<div class="mdc-radio__outer-circle"></div>
									<div class="mdc-radio__inner-circle"></div>
									</div>
								</div>
								<label for="type-auto">Auto</label>
								<div class="mdc-radio">
									<input class="mdc-radio__native-control" type="radio" id="radio-type_wc" name="type_wc">
									<div class="mdc-radio__background">
									<div class="mdc-radio__outer-circle"></div>
									<div class="mdc-radio__inner-circle"></div>
									</div>
								</div>
								<label for="radio-type_wc">WC</label>
								<div class="mdc-radio">
									<input class="mdc-radio__native-control" type="radio" id="radio-type_other" name="type_other">
									<div class="mdc-radio__background">
									<div class="mdc-radio__outer-circle"></div>
									<div class="mdc-radio__inner-circle"></div>
									</div>
								</div>
								<label for="radio-type_other">Other</label>
							</div>

							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-4" id="zip_code">
								<input type="text" class="mdc-text-field__input" id="input-zip_code" name="zip_code"/>
								<label class="mdc-floating-label" for="input-zip_code">Policy/Claim #</label>
								<div class="mdc-line-ripple"></div>
							</div>

							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-4" id="doi">
								<input type="text" class="mdc-text-field__input" id="input-doi" name="doi"/>
								<label class="mdc-floating-label" for="input-doi">DOI (WC/NF)</label>
								<div class="mdc-line-ripple"></div>
							</div>

							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-4" id="icd_10">
								<input type="text" class="mdc-text-field__input" id="input-icd_10" name="icd_10"/>
								<label class="mdc-floating-label" for="input-icd_10">ICD-10 Code(s)</label>
								<div class="mdc-line-ripple"></div>
							</div>

							<div class="mdc-text-field mdc-layout-grid__cell mdc-layout-grid__cell--span-4" id="adjuster">
								<input type="text" class="mdc-text-field__input" id="input-adjuster" name="adjuster"/>
								<label class="mdc-floating-label" for="input-adjuster">Adjuster (WC)</label>
								<div class="mdc-line-ripple"></div>
							</div>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend class="mdc-typography--headline6">Lower Extremity</legend>
					<div class="mdc-layout-grid">
						<div class="mdc-layout-grid__inner">
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</body>
	
	<script>
		var topAppBar = new mdc.topAppBar.MDCTopAppBar(document.querySelector('.mdc-top-app-bar'));

		var first_name = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#first_name'));
		var last_name = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#last_name'));
		//patients_name_icon = new mdc.textField.MDCTextFieldIcon(document.querySelector('.mdc-text-field#patients_name .mdc-text-field__icon'));
		var dob = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#dob'));
		var phone = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#phone'));
		
		var address = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#address'));
		var city = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#city'));
		var state = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#state'));
		var zip_code = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#zip_code'));

		var doi = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#doi'));
		var state = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#icd_10'));
		var adjuster = new mdc.textField.MDCTextField(document.querySelector('.mdc-text-field#adjuster'));
		
		
	</script>
</html>
